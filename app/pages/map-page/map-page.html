<ActionBar title="Wenture" class="action-bar">
  <!--Siirsin tämän hieman tymästi tänne-->
  <ActionItem text="Menu" ios.position="right" (tap)="toggleSideDrawer()"></ActionItem>
  <StackLayout  orientation="horizontal"
                ios:horizontalAlignment="center"
                android:horizontalAlignment="left">
    <Image src="res://icon" class="action-image"></Image>
    <Label text="Wenture"  class="action-label"></Label>
  </StackLayout>
</ActionBar>
<GridLayout rows="*, auto, auto">
  <MapView  row="0"
            latitude="62.2308912"
            longitude="25.7343853"
            zoom="14.93"
            bearing="1"
            tilt="0"
            padding="0, 0, 0, 0"
            (mapReady)="onMapReady($event)"
            (coordinateTapped)="onCoordinateTapped($event)"
            (coordinateLongPress)="onCoordinateLongPress($event)"
            (markerSelect)="onMarkerSelect($event)"
            (markerBeginDragging)="onMarkerBeginDragging($event)"
   					(markerEndDragging)="onMarkerEndDragging($event)"
            (markerDrag)="onMarkerDrag($event)"
   					(cameraChanged)="onCameraChanged($event)"
            (shapeSelect)="onShapeSelect($event)">
  </MapView>
  <!--TODO: alapalkille ehkä oma layout, textfieldit ja buttonit jne. Contentin hakeminen map-page.componentilta-->

  <GridLayout class="bottom"row="1" rows="auto, *" columns="*, auto" visibility="{{ markerIsSelected ? 'visible' : 'collapse' }}">

    <Label class="wp-title" row="0" col="0" text="{{ wenturePointTitle }}"></Label>
    <TextView class="wp-info" row="1" col="0" col-span="*" row-span="*" text="{{ wenturePointInfo }}" editable="false"></TextView>
    <Button row="0" col="1" id="collectButton" text="Collect" (tap)="collectButtonTapped()"></Button>
  </GridLayout>
</GridLayout>
